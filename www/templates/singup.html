<div id="login">
	<div class="row">
		<div class="col-lg-12 text-center">
			<h2 class="section-heading">SingUp</h2>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12">
			<form name="sentMessage" id="contactForm" novalidate="">
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Your Name *" id="name" required="" data-validation-required-message="Please enter your name.">
							<p class="help-block text-danger"></p>
						</div>

						<div class="form-group">
							<input type="password" class="form-control" placeholder="Your Password *" id="pass" required="" data-validation-required-message="Please enter your password.">
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<div class="clearfix"></div>
					<div class="col-lg-12 text-center">
						<div id="success"></div>
						<button type="submit" class="btn btn-xl" id="submit">SinUp</button>
					</div>
				</div>
			</form>
		</div>
	</div>

</div>
